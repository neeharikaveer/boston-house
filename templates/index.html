<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            text-align: center;
            padding: 30px;
            margin: 0;
        }
        .output {
            display: inline-block;
            background-color: #fff3cd;  /* Light Yellow background */
            color: #856404;            /* Dark amber text */
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ffeeba;
            transition: transform 0.3s ease;
        }
        .output:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #004d40;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 500px;
            width: 90%;
        }
        input {
            margin: 8px 0;
            padding: 10px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .button-container {
            margin-top: 15px;
        }
        button {
            padding: 10px 25px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        button.reset-btn {
            background-color: #b71c1c;
        }
        button.reset-btn:hover {
            background-color: #7f0000;
        }
        @media screen and (max-width: 600px) {
            input {
                width: 100%;
            }
            button {
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- âœ… OUTPUT FIRST: At the TOP of the page -->
    {% if prediction_text %}
        <div class="output">{{ prediction_text }}</div>
    {% endif %}

    <h1>Boston House Price Prediction</h1>

    <form id="predictionForm" action="/predict" method="post">
        {% for column in ['CRIM', 'ZN', 'INDUS', 'CHAS', 'NOX', 'RM', 'AGE', 'DIS', 'RAD', 'TAX', 'PTRATIO', 'B', 'LSTAT'] %}
            <input type="text" name="{{ column }}" placeholder="{{ column }}" required><br>
        {% endfor %}
        <div class="button-container">
            <button type="submit">Predict Price</button>
            <button type="button" class="reset-btn" onclick="document.getElementById('predictionForm').reset();">Reset</button>
        </div>
    </form>
</body>
</html>
